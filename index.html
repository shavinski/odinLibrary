<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Odin project logo">
                <h1>Odin Library</h1>
            </div>
        </nav>
    </header>

    <section class="flex flex-col justify-center items-center">
        <h2 class="text-2xl mt-5">Here is your current library!</h2>
        <button data-modal="modal-one" id="add-book" class="bg-gray-300 w-28 h-10 m-4 rounded-full">Add a book!</button>

        <p class="text-2xl ">Hi this a tset tailwind</p>

        <div id="modal-form" class="jw-modal">
            <div class="jw-modal-body">
                <h2 class="text-2xl">Add a book!</h2>
                <form action="/" class="book-form flex flex-col">
                    <label for="title">Title</label>
                    <input type="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    <label for="author">Author</label>
                    <input type="text">
                    <label for="pages">Pages</label>
                    <input type="text">
                    <label for="read">Read</label>
                    <input type="text">
                </form>
                <button id="close-form">X</button>
            </div>
        </div>


        <div id="books-container">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
