<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Odin project logo">
                <h1>Odin Library</h1>
            </div>
        </nav>
    </header>

    <section class="main">
        <h2>Here is your current library!</h2>
        <button data-modal="modal-one" id="add-book">Add a book!</button>

        <div id="modal-form" class="jw-modal">
            <div class="jw-modal-body">
                <div class="exit-button">
                    <button id="close-form">X</button>
                </div>
                <h2>Add a book!</h2>
                <form action="/" class="book-form">
                    <label for="title">Title</label>
                    <input type="text">
                    <label for="author">Author</label>
                    <input type="text">
                    <label for="pages">Pages</label>
                    <input type="text">
                    <label for="read">Read</label>
                    <input type="text">
                    <div class="buttons-container">
                        <button>Cancel</button>
                        <button>Add</button>
                    </div>
                </form>
            </div>
        </div>


        <div id="books-container">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
