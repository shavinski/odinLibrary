<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Odin project logo">
                <h1>Odin Library</h1>
            </div>
        </nav>
    </header>

    <section class="main">
        <h2>Here is your current library!</h2>
        <button data-modal="modal-one" id="add-book">Add a book!</button>

        <div id="modal-form" class="jw-modal">
            <div class="form-container">
                <h2>Add a book!</h2>
                <form action="/" class="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="form-group">
                        <label for="read">Did you read this book?</label>
                        <div class="checkbox-container">
                            <input class="read-checkbox" type="checkbox" id="read" name="read">
                            Yes
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="add-btn">Add</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <div id="books-container">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
