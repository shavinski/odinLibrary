<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <header class="bg-slate-400">
        <nav class="flex h-28 justify-center">
            <div class="ml-1 flex items-center">
                <img class="object-contain h-24 w-24" src="https://www.theodinproject.com/mstile-310x310.png"
                    alt="Odin project logo">
                <h1 class="text-3xl lg:text-4xl">Odin Library</h1>
            </div>
        </nav>
    </header>

    <section class="flex flex-col justify-center items-center">
        <h2 class="text-2xl mt-5">Here is your current library!</h2>
        <button id="add-book" class="bg-gray-300 w-28 h-10 m-4 rounded-full">Add a book!</button>
        <div id="books-container">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
